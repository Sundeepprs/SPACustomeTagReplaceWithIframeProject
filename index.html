<!DOCTYPE html>
<body>
<img id="mainimg" src="https://dummyimage.com/320x50/000/fff&text=Image1" alt="alt name">

<script>

// Read a page's GET URL variables and return them as an associative array.
let vars = []
function getUrlVars()
{
    let hash;
    let hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');//get querystring form iframe 
    for(let i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    // return vars; vars = [{"id":"003","imageurl":"https://dummyimage.com/320x50/000/fff","text":"Image1"}]
}
function sendreq() {
        let xhttp = new XMLHttpRequest();
        xhttp.open("GET", "https://dummytrackerserver.com/?id="+vars["id"], true);
        xhttp.send();
}

getUrlVars();
let imgurl = vars["imgurl"]+"&text="+vars["text"]; 
document.getElementById("mainimg").src = imgurl;//setting image path
sendreq();

</script>
</body>
</html>
